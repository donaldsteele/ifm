<form id="formFile">
	<div class="modal-body">
		<fieldset>
			<label>{{i18n.filename}}:</label>
			<input type="text" class="form-control" name="filename"
				   value="{{filename}}">
			<br>
			<div id="content" name="content"></div>
			<br>
			<button type="button" class="btn btn-secondary" id="editoroptions" data-html="true">{{i18n.editor_options}}</button>
			<div id="editoroptionsdiv" style="display: none"></div>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button type="button" id="buttonSave" class="btn btn-secondary">{{i18n.save}}</button>
		<button type="button" id="buttonSaveNotClose" class="btn btn-secondary">{{i18n.save_wo_close}}</button>
		<button type="button" id="buttonClose"
				class="btn btn-secondary">{{i18n.close}}</button>
	</div>
</form>
