<form id="formExtractFile">
	<div class="modal-body">
		<fieldset>
			<label>{{i18n.extract_filename}} {{filename}}:</label>
			<div class="input-group">	<span class="input-group-addon"><input type="radio" name="extractTargetLocation" value="./" checked="checked"></span>
				<span
						class="form-control">./</span>
			</div>
			<div class="input-group">	<span class="input-group-addon"><input type="radio" name="extractTargetLocation" value="./{{destination}}"></span>
				<span
						class="form-control">./{{destination}}</span>
			</div>
			<div class="input-group">	<span class="input-group-addon"><input type="radio" name="extractTargetLocation" value="custom"></span>
				<input
						id="extractCustomLocation" type="text" class="form-control" placeholder="custom location"
						value="">
			</div>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" id="buttonExtract">{{i18n.extract}}</button>
		<button type="button" class="btn btn-secondary"
				id="buttonCancel">{{i18n.cancel}}</button>
	</div>
</form>
